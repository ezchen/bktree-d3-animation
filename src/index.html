<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Webpack Babel</title>
<style>

 .node circle {
   fill: #fff;
   stroke: steelblue;
   stroke-width: 3px;
 }

 .node.colored circle {
   fill: #fff;
   stroke: red;
   stroke-width: 3px;
 }

 .node text { font: 12px sans-serif; }

 .link {
   fill: none;
   stroke: #ccc;
   stroke-width: 2px;
 }

 #description {
   position: absolute;
   top: 10px;
   left: 10px;
   font-size: 16px;
 }

 svg {
   background-color: #f7f8fc;
 }
</style>
</head>
<body>
  <div id="demo-container">
  </div>
  <div id="controls">
    <input id="insert-input" type="text" name="word">
    <button id="insert-button" type="button">Insert</button>

    <input id="search-input" type="text" name="search">
    <button id="search-button" type="button">Search</button>
  </div>
  <div id="description">
    <span id="animation-description">
    </span>
  </div>
  <div id="words">
    <span id="wordlist"></span>
  </div>
</body>
</html>
